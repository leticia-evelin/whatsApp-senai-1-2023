<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/4f821b9693.js" crossorigin="anonymous"></script>
    <link rel="icon" type="imagem/png" href="./img/whatsapp.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer type="module"></script>
    <title>WhatsApp</title>

<body>
    <div class="container" id="container">
        <div class="container-esquerdo" id="container-esquerdo">
            <div class="header-esquerdo">
                <div class="img-perfil">
                    <img src="./img/perfil.jpg" alt="Imagem de perfil">
                </div>
                <ul class="nav-perfil">
                    <li>
                        <i class="fa-solid fa-users"></i>
                    </li>
                    <li>
                        <i class="fas fa-circle-notch"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-message"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </li>
                </ul>
            </div>
            <div class="barra-pesquisa">
                <div class="pesquisa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Pesquisar ou começar uma nova conversa" class="caixa-pesquisa">
                </div>
                <div class="filtro">
                    <i class="fa-solid fa-filter"></i>
                </div>
            </div>
            <ul class="container-mensagens" id="container-mensagens">

                </div> -->
            </ul>
        </div>
        <div class="container-direito-none" id="container-chat">
            <div class="container-main">
                <img src="./img/notebook.png" alt="Imagem de um celular e um notebook" class="img-notebook">
                <div class="mensagem-main">
                    <p class="main-titulo">WhatsApp Web</p>
                    <div class="main-descricao">
                        <p class="main-criptografia">Envie e receba mensagens sem precisar manter seu celular conectado à internet.</p>
                        <p class="main-criptografia">Use o WhatsApp em até quatro aparelhos conectados e um celular ao mesmo tempo.</p>
                    </div>
                </div>
            </div>

            <div class="footer-direito-none" id="footer">
                <i class="fa-regular fa-face-smile"></i>
                <i class="fa-sharp fa-solid fa-paperclip"></i>
                <input type="text" placeholder="Mensagem" class="caixa-pesquisa-direita">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>
    </div>
    <a href="#container-esquerdo" class="back">
        <i class="fas fa-angle-double-up" aria-hidden="true"></i>
