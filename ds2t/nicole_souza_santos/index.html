<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/35bab1e1be.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer type="module"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/whatsapp.css">
    <title>WhatsApp</title>
</head>
<body>
    <header></header>
    <main>
        <div class="container-whatsapp">
            <div class="contatos">
                <div class="avatar">
                    <div class="flex items-center space-x-4">
                        <img class="w-10 h-10 rounded-full" src="./img-pessoal/bruno2.png" alt="">
                        <div class="font-medium dark:text-white">
                            <div>Fernando Leonid</div>
                            <div class="text-sm text-gray-50 dark:text-gray-400">Full-stack Developer</div>
                        </div>
                    </div>
                </div>
                <div class="search">
                    <input class="pesquisa" type="text" placeholder="Search...">
                </div>
                <div id="contatoPessoas" class="contato-pessoas">
                    
                </div>
            </div>
            <div id="chatMensagens" class="chat">
                <div class="image-welcome" id="welcome">
                    <img src="./img-pessoal/paper-plane-dark.png" alt="">
                    <p class="miss">Your friends miss you</p>
                    <p class="now">send a message now</p>
                </div>
                <div id="messages" class="mensagens">
                    
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/nicanico" class="git"><i class="fa-brands fa-github"></i></a>
    </footer>
</body>
</html>
