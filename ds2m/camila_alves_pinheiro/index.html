<head>

        rel="stylesheet">

    <title>Pay Pal Web</title>
</head>

<body>

    <main>
        <div class="container__contact">
            <div class="functions">
                <img src="./img/your-profile.png" alt="Imagem Usuário" class="img__clerk">
                <img src="./img/paypal-logo-phone.png" alt="Logo" class="img__logo1">
                <ul class="functions__icons">
                    <li>
                        <i id="icon__search" class="fa-solid fa-magnifying-glass"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-users"></i>
                    </li>

                    <li>
                        <i class="fas fa-comment-alt"></i>
                    </li>
                    <li>
                        <i class="fas fa-ellipsis-v"></i>
                    </li>

                </ul>
            </div>
            <div class="container__search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <div class="input">
                    <input type="text" name="search" id="input__search" placeholder="Pesquisar">
                </div>
                <i class="fas fa-filter"></i>
            </div>

            <div id="container__card">
            </div>

        </div>

        <div id="container__messages" class="container__messages">
            <div id="functions__contact" class="functions__contact">
                <img src="./img/contact1.png" alt="Image contact" class="img__contact">
                <ul class="functions__icons">
                    <li>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </li>
                    <li>
                        <i class="fas fa-ellipsis-v"></i>
                    </li>
                    <li>
                        <img src="./img/paypal-window.png" alt="Logo">
                    </li>
                </ul>
            </div>
            <div id="message__contact" class="message__contact">
            </div>

            <div class="send">
                <!-- <span>Mensagem</span> -->
                <div class="input">
                    <input type="text" name="message" id="input__message" placeholder="Mensagem">
                </div>
                <ul class="functions__icons__message">
                    <li>
                        <i class="fa-solid fa-microphone"></i>
                    </li>
                    <li>
                        <i class="far fa-smile"></i>
                    </li>
                    <li>
                        <i class="fas fa-paperclip"></i>
                    </li>
                </ul>
            </div>
        </div>



    </main>
