<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Web</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
    <link rel="shortcut icon" href="./recursos/ico/whats.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer type="module"></script>

</head>

<body>
    <div class="container" id="container">
        <div class="left__side" id="left__side">
            <header>
                <div class="userImg">
                    <img src="./recursos/img/user.jpg" class="cover" alt="">
                </div>
                <ul class="nav__icons">
                    <li>
                        <ion-icon name="scan-circle-outline"></ion-icon>
                    </li>
                    <li>
                        <ion-icon name="chatbox"></ion-icon>
                    </li>
                    <li>
                        <ion-icon name="ellipsis-vertical"></ion-icon>
                    </li>
                </ul>
            </header>

            <div class="search__chat">
                <div>
                    <input type="text" placeholder="Search or start new chat">
                </div>
            </div>

            <div class="chatlist" id="chatlist">
                <div class="block">
                </div>
            </div>
        </div>

        <div class="rightSideNone" id="right__side"> </div>
    </div>
</body>

</html>
