<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- imports  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/8684/8684514.png" />


    <!-- imports css  -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/scroll.css">
    <link rel="stylesheet" href="CSS/nav.css">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/baloon.css">
    <link rel="stylesheet" href="CSS/mobile.css">

    <!-- imports scripts  -->
    <script src="https://kit.fontawesome.com/896b01c4e1.js" crossorigin="anonymous"></script>
    <script type="module" src="./recursos/contatos.js" defer></script>
    <script type="module" src="./app.js" defer></script>

    <title>whats</title>
</head>

<body class="pure-g" id="body">

    <div class="pure-u-1-3" id="nav">
        <div id="nav__header">
            <div class="nav__image_holder">
                <img alt="" id="nav__header_image" src="./recursos/img/contact1.png">
            </div>
            <div class="nav__icons">
                <i class="fa-regular fa-circle"></i>
                <i class="fa-solid fa-message"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>

        <div class="nav__search">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass" id="lupa"></i>
                <input type="text" id="search__textfield" spellcheck="true" wrap="hard" placeholder="Search or start a new chat"></input>
            </div>
        </div>
        <div id="nav__main">
        </div>
    </div>

    <div class="pure-u-1-1 " id="main">
        <div class="header">
            <div class="contact__header">
            </div>

            <div class="header__icons">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-paperclip"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>

        <div class="main">
            <div id="main__placeholder">
                <p id="main__text">Iniciar conversa</p>

            </div>
        </div>

        <div class="footer">
            <div class="send">
                <i class="fa-solid fa-face-smile"></i>
                <input name="send" id="send__textfield" rows="1" spellcheck="true" placeholder="|Type A message...">
                </input>
                <i class="fa-solid fa-paper-plane" id="send"></i>
            </div>
        </div>
    </div>


</body>

</html>
