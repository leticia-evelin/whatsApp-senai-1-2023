<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2fe91c55ee.js" crossorigin="anonymous"></script>
    <script src="./main.js" defer type="module"></script>

    <title>Teste</title>
</head>

<body>
    <header id="header"></header>
    <main id="main">
        <div class="container__user__interface" id="container">
            <div class="navegation__user" id="navegation">
                <div class="your__user" id="your__user">
                    <img src="./recursos/img/87048682.jfif" alt="" class="user__image">
                    <div class="icons">
                        <a href=""><i class="users fas fa-users"></i></a>
                        <a href=""><i class="comments fas fa-comments"></i></a>
                        <a href=""><svg viewBox="0 0 24 24" height="24" width="24" preserveAspectRatio="xMidYMid meet"
                                class="" version="1.1" id="df9d3429-f0ef-48b5-b5eb-f9d27b2deba6" x="0px" y="0px"
                                enable-background="new 0 0 24 24" xml:space="preserve">
                                <path fill="currentColor"
                                    d="M12.072,1.761c-3.941-0.104-7.579,2.105-9.303,5.65c-0.236,0.486-0.034,1.07,0.452,1.305 c0.484,0.235,1.067,0.034,1.304-0.45c1.39-2.857,4.321-4.637,7.496-4.553c0.539,0.02,0.992-0.4,1.013-0.939s-0.4-0.992-0.939-1.013 C12.087,1.762,12.079,1.762,12.072,1.761z M1.926,13.64c0.718,3.876,3.635,6.975,7.461,7.925c0.523,0.13,1.053-0.189,1.183-0.712 c0.13-0.523-0.189-1.053-0.712-1.183c-3.083-0.765-5.434-3.262-6.012-6.386c-0.098-0.53-0.608-0.88-1.138-0.782 C2.178,12.6,1.828,13.11,1.926,13.64z M15.655,21.094c3.642-1.508,6.067-5.006,6.201-8.946c0.022-0.539-0.396-0.994-0.935-1.016 c-0.539-0.022-0.994,0.396-1.016,0.935c0,0.005,0,0.009,0,0.014c-0.107,3.175-2.061,5.994-4.997,7.209 c-0.501,0.201-0.743,0.769-0.543,1.27c0.201,0.501,0.769,0.743,1.27,0.543C15.642,21.1,15.648,21.097,15.655,21.094z">
                                </path>
                                <path fill="#009588"
                                    d="M19,1.5c1.657,0,3,1.343,3,3s-1.343,3-3,3s-3-1.343-3-3S17.343,1.5,19,1.5z"></path>
                            </svg></a>
                        <a href=""><i class="ellipsis fas fa-ellipsis-v"></i></a>
                    </div>
                </div>
                <div class="search">
                    <input type="search" placeholder="Search or start a new chat" id="users__search"
                        style="padding-left: 25%;">
                </div>
                <div class="container__chat__conversation" id="container__chat">
                    <div class="user__talked" id="users">
                        <img src="" alt="" class="user__image">
                        <div class="text__user">
                            <h5 class="user__name"></h5>
                            <span class="user__conversation"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat__user" id="chat">
                <div class="chat__header">
                    <div class="user">
                        <img src="./recursos/img/contact1.png" alt="" class="user__image">
                        <h5 class="user__name__chat">Ana Maria</h5>
                        <span class="description"></span>
                    </div>
                    <div class="options" id="options">
                        <a href=""><i class="ellipsis fas fa-ellipsis-v"></i></a>
                        <a href=""><i class="fas fa-search"></i></a>
                    </div>
                </div>
                <div class="messages" id="messages">
                    <div class="sender">
                        <div class="teste01">
                            <span class="me"></span>
                            <span class="time-me"></span>
                        </div>
                        <div class="teste02">
                            <span class="other"></span>
                        <span class="time-other"></span>
                        </div>
                    </div>
                </div>
                <div class="writting__area" id="writting__area">
                    <div class="icons__writting__area" id="icons__writting__area">
                        <a><i class="fas fa-smile"></i></a>
                        <a><i class="fas fa-paperclip"></i></a>
                    </div>
                    <input type="search" value="" placeholder="Digite sua mensagem" class="user__writting"
                        id="user__writting">
                    <div class="mic">
                        <a><i class="fa-solid fa-microphone"></i></a>
                    </div>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
